<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>hello, arketyp.as</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Georgia", "Times New Roman", serif;
        background: radial-gradient(circle at 20% 20%, #f6f0e6, #e7e0d4 55%, #d8d1c5 100%);
        color: #2b2218;
      }

      main {
        text-align: center;
        padding: 2.5rem 3rem;
        background: rgba(255, 255, 255, 0.75);
        border: 1px solid rgba(43, 34, 24, 0.12);
        border-radius: 12px;
        box-shadow: 0 18px 40px rgba(43, 34, 24, 0.18);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(2rem, 6vw, 3.25rem);
        letter-spacing: 0.02em;
      }

      p {
        margin: 0;
        font-size: 1.05rem;
        letter-spacing: 0.03em;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>hello, arketyp.as</h1>
      <p>routing test page</p>
    </main>
  </body>
</html>
