<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arketyp</title>
    <style>
      :root {
        color-scheme: light;
        --ink: #0b0f14;
        --muted: #445066;
        --accent: #0f8f8f;
        --bg: #f5f7fb;
        --panel: #ffffff;
        --line: #d7dde6;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Space Grotesk", "Sora", "IBM Plex Sans", "Avenir Next", sans-serif;
        background: linear-gradient(135deg, #f7f9fc 0%, #eef2f7 55%, #f5f7fb 100%);
        color: var(--ink);
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(var(--line) 1px, transparent 1px),
          linear-gradient(90deg, var(--line) 1px, transparent 1px);
        background-size: 48px 48px;
        opacity: 0.25;
        pointer-events: none;
      }

      main {
        position: relative;
        text-align: left;
        padding: 3rem 3.25rem;
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 16px;
        box-shadow: 0 22px 50px rgba(11, 15, 20, 0.12);
        max-width: min(540px, 90vw);
        animation: rise 900ms ease-out 120ms both;
      }

      h1 {
        margin: 0 0 0.75rem;
        font-size: clamp(2.2rem, 6vw, 3.4rem);
        letter-spacing: 0.01em;
        font-weight: 600;
      }

      .subtitle {
        margin: 0 0 1.75rem;
        font-size: 1.05rem;
        color: var(--muted);
      }

      .line {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        font-size: 0.85rem;
        letter-spacing: 0.28em;
        text-transform: uppercase;
        color: var(--accent);
      }

      .line::before {
        content: "";
        width: 36px;
        height: 2px;
        background: var(--accent);
        transform-origin: left;
        animation: sweep 900ms ease-out 250ms both;
      }

      .status {
        margin: 0;
        font-size: 0.95rem;
        color: var(--muted);
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes sweep {
        from {
          transform: scaleX(0);
        }
        to {
          transform: scaleX(1);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="line">Arketyp</div>
      <h1>Design-driven technology</h1>
      <p class="subtitle">Crafting digital products with clarity, intent, and precision.</p>
      <p class="status">Routing check: arketyp.as</p>
    </main>
  </body>
</html>
