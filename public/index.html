<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arketyp - Privacy-first AI and software consulting</title>
    <meta
      name="description"
      content="Arketyp helps teams build privacy-first AI workflows, dashboards, and reliable software systems."
    />
    <link rel="canonical" href="https://arketyp.as/" />
    <style>
      :root {
        color-scheme: light;
        --ink: #0b0f14;
        --muted: #445066;
        --line: #d7dde6;
      }

      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap");

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Montserrat", "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f7f9fc 0%, #eef2f7 55%, #f5f7fb 100%);
        color: var(--ink);
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(var(--line) 1px, transparent 1px),
          linear-gradient(90deg, var(--line) 1px, transparent 1px);
        background-size: 48px 48px;
        opacity: 0.25;
        pointer-events: none;
      }

      main {
        position: relative;
        text-align: left;
        width: min(920px, 90vw);
        padding: 4rem 2.5rem;
        animation: rise 900ms ease-out 120ms both;
      }

      .lockup {
        display: inline-block;
      }

      h1 {
        margin: 0;
        font-size: clamp(3.8rem, 14vw, 8.6rem);
        letter-spacing: 0.12em;
        font-weight: 700;
      }

      .subtitle-row {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        width: 100%;
        margin-top: 0.35rem;
      }

      .subtitle-line {
        height: 1px;
        background: var(--muted);
        flex: 1;
        opacity: 0.6;
      }

      .subtitle {
        margin: 0;
        font-size: clamp(1rem, 2.2vw, 1.6rem);
        letter-spacing: 0.28em;
        font-weight: 300;
        color: var(--muted);
      }

      .lede {
        margin: 1.4rem 0 0;
        font-size: clamp(1rem, 1.8vw, 1.2rem);
        max-width: 48ch;
        color: var(--muted);
        line-height: 1.6;
      }

      .pixel-word {
        display: inline-block;
        min-width: 10ch;
        font-weight: 600;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        transition: filter 160ms ease;
      }

      .pixel-word.is-pixelating {
        filter: saturate(1.2) contrast(1.1);
        text-shadow:
          1px 0 0 rgba(11, 15, 20, 0.45),
          -1px 0 0 rgba(11, 15, 20, 0.35),
          0 1px 0 rgba(11, 15, 20, 0.2),
          0 -1px 0 rgba(11, 15, 20, 0.15);
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

    </style>
  </head>
  <body>
    <main>
      <div class="lockup">
        <h1>ARKETYP</h1>
        <div class="subtitle-row">
          <span class="subtitle-line" aria-hidden="true"></span>
          <p class="subtitle">
            <span class="pixel-word" id="pixel-word" aria-live="polite">BUILD</span>
          </p>
        </div>
      </div>
    </main>
    <script>
      const words = [
        "BUILD",
        "CONSULT",
        "DESIGN",
        "DIRECT",
        "LAUNCH",
        "ADVISE",
        "CRAFT",
        "ALIGN",
        "DEFINE",
        "EVOLVE",
      ];

      const pixelWord = document.getElementById("pixel-word");
      const scrambleChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#%*+=-";

      let wordIndex = 0;
      let isAnimating = false;

      const randomChar = () =>
        scrambleChars[Math.floor(Math.random() * scrambleChars.length)];

      const animateScramble = (nextWord) => {
        if (isAnimating) return;
        isAnimating = true;

        const maxFrames = 12;
        let frame = 0;

        pixelWord.classList.add("is-pixelating");

        const interval = setInterval(() => {
          const revealed = Math.floor((frame / maxFrames) * nextWord.length);
          let output = "";

          for (let i = 0; i < nextWord.length; i += 1) {
            output += i < revealed ? nextWord[i] : randomChar();
          }

          pixelWord.textContent = output;
          frame += 1;

          if (frame > maxFrames) {
            clearInterval(interval);
            pixelWord.textContent = nextWord;
            pixelWord.classList.remove("is-pixelating");
            isAnimating = false;
          }
        }, 50);
      };

      const cycleWords = () => {
        wordIndex = (wordIndex + 1) % words.length;
        animateScramble(words[wordIndex]);
      };

      setInterval(cycleWords, 2200);
    </script>
  </body>
</html>
