<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arketyp</title>
    <style>
      :root {
        color-scheme: light;
        --ink: #0b0f14;
        --muted: #445066;
        --line: #d7dde6;
      }

      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap");

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Montserrat", "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f7f9fc 0%, #eef2f7 55%, #f5f7fb 100%);
        color: var(--ink);
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(var(--line) 1px, transparent 1px),
          linear-gradient(90deg, var(--line) 1px, transparent 1px);
        background-size: 48px 48px;
        opacity: 0.25;
        pointer-events: none;
      }

      main {
        position: relative;
        text-align: left;
        width: min(920px, 90vw);
        padding: 4rem 2.5rem;
        animation: rise 900ms ease-out 120ms both;
      }

      h1 {
        margin: 0;
        font-size: clamp(3.8rem, 14vw, 8.6rem);
        letter-spacing: 0.12em;
        text-transform: uppercase;
        font-weight: 700;
      }

      .subtitle {
        margin: 0.35rem 0 0;
        text-align: right;
        font-size: clamp(1rem, 2.2vw, 1.6rem);
        letter-spacing: 0.28em;
        text-transform: uppercase;
        font-weight: 300;
        color: var(--muted);
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

    </style>
  </head>
  <body>
    <main>
      <h1>arketyp</h1>
      <p class="subtitle">constructing</p>
    </main>
  </body>
</html>
